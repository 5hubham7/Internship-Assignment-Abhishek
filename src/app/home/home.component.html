<div>
  <div class="row bg-primary text-white p-5">
    <div class="col">
      <h3 class="h3">Products</h3>
    </div>
    <div class="col">
      <button
        class="btn btn-light text-uppercase float-right"
        (click)="addProduct()"
      >
        add new product
      </button>
    </div>
  </div>
  <div class="m-2 p-2 bg-white">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList; let i = index">
          <td>{{ productList[i].id }}</td>
          <td>{{ productList[i].name }}</td>
          <td>{{ productList[i].category }}</td>
          <td>{{ productList[i].price }}</td>
          <td>{{ productList[i].quantity }}</td>
          <td>{{ productList[i].active }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div>
  <div class="row text-white p-5 mt-5" style="background-color: dodgerblue">
    <div class="col">
      <i
        class="fa fa-2x fa-arrow-left"
        aria-hidden="true"
        (click)="backToHome()"
      ></i>
    </div>
    <div class="col">
      <button
        class="btn btn-light font-weight-bold text-uppercase float-right"
        (click)="add(name.value, categories.value, price.value, quantity.value)"
      >
        save
      </button>
    </div>
  </div>
  <div
    class="form p-3 bg-white"
    style="margin: 10px; margin-top: -20px; border-radius: 10px"
  >
    <div class="form-row p-3">
      <div class="col">
        <label for="name" class="label mx-2 px-2">Product Name</label>
        <input
          type="text"
          id="name"
          class="form-control input"
          #name
          required
        />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="categories" class="label mx-2 px-2">Categories</label>
        <input
          type="text"
          id="categories"
          class="form-control input"
          #categories
          required
        />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="tags" class="label mx-2 px-2">Tags</label>
        <input
          type="text"
          id="tags"
          class="form-control input"
          #tags
          required
        />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="price" class="label mx-2 px-2">Price</label>
        <input
          type="number"
          id="price"
          class="form-control input"
          #price
          required
        />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="quantity" class="label mx-2 px-2">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control input"
          #quantity
          required
        />
      </div>
    </div>
  </div>
</div>

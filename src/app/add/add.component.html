<div>
  <div class="row bg-primary text-white p-5 mt-5">
    <div class="col">
      <h3 class="h3" (click)="backToHome()">back icon</h3>
    </div>
    <div class="col">
      <button class="btn btn-light text-uppercase float-right">save</button>
    </div>
  </div>
  <div class="form m-5 p-3 bg-white">
    <div class="form-row p-3">
      <div class="col">
        <label for="name" class="label mx-2 px-2">Product Name</label>
        <input type="text" id="name" class="form-control input" />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="categories" class="label mx-2 px-2">Categories</label>
        <input type="text" id="categories" class="form-control input" />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="tags" class="label mx-2 px-2">Tags</label>
        <input type="text" id="tags" class="form-control input" />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="price" class="label mx-2 px-2">Price</label>
        <input type="number" id="price" class="form-control input" />
      </div>
    </div>
    <div class="form-row p-3">
      <div class="col">
        <label for="quantity" class="label mx-2 px-2">Quantity</label>
        <input type="text" id="quantity" class="form-control input" />
      </div>
    </div>
  </div>
</div>
